- defaults:
    link:
        relink: true
        create: true

- clean: ['~']
- link:
    ~/.bashrc: picc/bashrc
    ~/.exrc: exrc
    ~/.gitconfig: gitconfig
    ~/.minttyrc: cygwin/minttyrc
    ~/.gitconfig: git/picc_gitconfig
    ~/.pdbrc: python/pdbrc
    ~/.bashrc: shell/picc_bashrc
    ~/.inputrc: shell/inputrc
    ~/.netrc: ssh/netrc
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmuxinator: tmux/tmuxinator
    ~/.exrc: vi/exrc
